<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mystyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>

    <title>Pet Palace</title>
</head>

<header>
    <h1>The Pet Palace</h1>

    <h2>Luxury Pet Salon and Spa</h2>
    
</header>

<body>

    <main>
        <div class="menu1">
            <nav class="menu">
                <i class="fa-sharp fa-solid fa-house-chimney"></i><a href="index.html">Home</a>
                <i class="fa-solid fa-dog"></i> <a href="about.html">About</a>
                <i class="fa-solid fa-cat"></i> <a href="services.html">Services</a>
                <i class="fa-regular fa-registered"></i> <a href="register.html">Register</a>
             </nav>
            
            <h3><i class="fa-solid fa-paw"></i>Register<i class="fa-solid fa-paw"></i></h3>
        <div class="container">

            <div class="form-container">

                <div class="form-element">
                    <label>Name:</label>
                    <input type="text" id="petName" placeholder="Enter Pets Name">
                </div>

                <div class="form-element">
                    <label>Age:</label>
                    <input type="number" id="petAge">
                </div>

                <div class="form-element">
                    <label>Gender:</label>
                    <input type="text" id="petGender" placeholder="Enter Pets gender">
                </div>

                <div class="form-element">
                    <label>Type:</label>
                    <input type="text" id="petType" placeholder="Is it a dog or cat?">
                </div>

                <!--<div class="form-element">
                    <label>Service:</label>
                    <input type="text" id="petService" placeholder="Enter Pets services desired">
                </div>-->
                <div class="form-element">
                    <label>Owner Name:</label>
                    <input type="text" id="petOwner" placeholder="Enter Owner Name">
                </div>
                <div class="form-element">
                    <label>Owner Phone Number:</label>
                    <input type="number" id="ownerPhone" placeholder="Enter phone number">

                </div>
                <div>
                    <label>Service: </label>
                    <select id="petService">
                       <option value="" selected disabled>-- Select an option --</option>
                       <option value="daycare">Daycare</option>
                       <option value="grooming">Grooming</option>
                       <option value="boarding">Boarding</option>
                       <option value="nailTrimming">Nail Trimming</option>
                       <option value="training">Training</option>
                       <option value="vaccine">Vaccine</option>
                    </select>
                </div>
                <button onclick="register();">Register</button>
            </div>
            
            

        </div>

    </main>

    <footer id="info">


    </footer>

    <script src="../scripts/register.js"></script>
</body>
</html>
